name: Color Code Dots
stage:
  - gather-data
timeNeeded:
  min: 5
  max: 20
steps:
  - Rappresenta graficamente su un Flipchart la timeline degli eventi dello sprint
  - Distribuisci ad ogni partecipante dei pallini colorati (verdi/blu o altri colori) e spiega che un colore indica un momento di "alta" energia e l'altro colore indica un momento di "bassa" energia
  - Dai tempo ad i partecipanti di "etichettare" la timeline con i puntini colorati
  - Come variazione i colori indicano momenti positivi o negativi
needSolved: Evidenziare come le persone hanno vissuto particolari eventi
plus:
  - Permette di individuare i momenti critici all'interno dello sprint
  - Permette ad ognuno di esprimere il proprio stato d'animo
difficulty: 1
materials:
  - Flipchart
  - Puntini adesivi
