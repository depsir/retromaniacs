---
name: Fishbone
stage:
  - generate-insight
timeNeeded:
  min: 30
  max: 60
steps:
  - Disegnare il diagramma a lisca di pesce
  - Scrivere il problema sulla testa del pesce e identificare ogni lisca come una delle 5W (Who,What,When,Where,Why)
  - Data la problematica, investigare con il paradigma delle 5W prendendo come oggetto una categoria di esempio
  - Ripetere per ogni categoria
  - Per ogni problema identificato, mettere un Post-It sulla lisca del pesce coerente
  - Aggiungere dei rami alla lisca per ogni risposta lla domanda "Perchè succede ciò" per ogni problema identificato e fermarsi quando le cause sono al di fuori del controllo del team
  - Cercare i problemi che sorgono per più categorie e usarli nella prossima fase "Decide what to do".
needSolved: Indentificare la radice storica di un problema
plus:
  - Aiuta il team ad indentificare le cause di un problema
difficulty: 3
materials:
  - Markers
  - Post-It
  - FlipChart
