---
name: ESVP
stage:
  - set-the-stage
timeNeeded:
  min: 10
  max: 15
steps:
  - Inizia l'attività spiegando il significato dei 4 termini (Explorer, Shopper, Vacationer, Prisoner)
  - Chiedi a tutti i partecipanti di sengnare su un Post-It la categoria a cui pensano di appartenere in maniera anonima
  - Collezionare i risultati e piazzali su un flipchart raggruppandoli per categoria
  - Conduci una breve discussione aperta su quanto risultato
needSolved: Aiuta il facilitatore a farsi un idea sulla mentalità con cui le persone affrontano la retrospettiva
plus:
  - Aiuta a comprendere il mood delle persone
difficulty: 2
materials:
  - Post-It
  - Markers
