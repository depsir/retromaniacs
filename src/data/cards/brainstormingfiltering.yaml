timeNeeded:
  min: 40
  max: 60
steps:
  - Introduci l'attivit√† stabilendo le linee guida per il brainstorming
  - Dai 5-10 minuti di tempo ad i partecipanti per pensare e/o scrivere delle idee
  - Chiedi ad ogni partecipante le sue idee e scrivile sul Flipchart
  - Decidi insieme al team i filtri da applicare alle idee, scegline tra questi 3/4
  - Per ogni idea applica i filtri
  - Scegli tra le idee filtrate una (o un paio) di idee da portare avanti con il team
